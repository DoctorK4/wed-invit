name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    env:
      VITE_APP_SCRIPT_URL: ${{ secrets.VITE_APP_SCRIPT_URL || vars.VITE_APP_SCRIPT_URL }}
      VITE_NAVERMAP_API_CID: ${{ secrets.VITE_NAVERMAP_API_CID || vars.VITE_NAVERMAP_API_CID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Debug context
        run: |
          echo "actor=$GITHUB_ACTOR event=$GITHUB_EVENT_NAME ref=$GITHUB_REF"

      - name: Verify Vite envs
        run: |
          if [ -z "${VITE_NAVERMAP_API_CID}" ]; then
            echo "VITE_NAVERMAP_API_CID is missing (GitHub Secrets)." >&2
            exit 1
          fi
          if [ -z "${VITE_APP_SCRIPT_URL}" ]; then
            echo "VITE_APP_SCRIPT_URL is missing (GitHub Secrets)." >&2
            # not fatal, comment out next line if optional
            # exit 1
          fi
          echo "VITE_NAVERMAP_API_CID length: ${#VITE_NAVERMAP_API_CID} (masked)"
          echo "VITE_APP_SCRIPT_URL length: ${#VITE_APP_SCRIPT_URL} (masked)"
        
      - name: Build with environment variables
        run: bun run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4